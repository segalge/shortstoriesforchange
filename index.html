<!DOCTYPE html>
<html>
<head>
    <title>Short Stories for Change</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <style>
        /* Your custom styles */
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <!-- Your other content -->

    <!-- DataTable Section -->
    <div class="container">
        <h2>Story List</h2>
        <table id="storyTable" class="highlight">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>The Echoes of Time</td><td>Emily Stone</td><td>2020</td><td>Fantasy</td></tr>
                <tr><td>Whispers of the Past</td><td>John Doe</td><td>2019</td><td>Mystery</td></tr>
                <!-- More rows here -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $('#storyTable').DataTable();
        });
    </script>
</body>
</html>
